<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="appbar">Kongkow Cafe</div>
    <div class="hero">
        <img src="cover.png" alt="hero">
    </div>
    <div class="header-text">
        <span class="tagline">Friend, Food, Fun</span>
        <span class="document-title">Kongkow Cafe Menu 2025</span> 
        <span class="price-note">All price are in thousand rupiah</span>
    </div>

    <div class="menu-area">
        <div class="menu-tile">
        <div class="menu-photo">
            <img src="salad.png" alt="salad">
        </div>
        <div class="menu-tile-name"></div>
        <div class="menu-tile-description"></div>
        <div class="menu-price-row"></div>

        </div>
    </div>
</body>

</html>
